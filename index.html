<!DOCTYPE html>
<html lang="zh-TW"/>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css"/>
</head>
<body>
    <header>
        <h1>Daniel Tsai Todo List</h1>
    </header>
    <form>
        <input type="text" placeholder="need to do" required />
        <input type="number" min="1" max="12" placeholder="M" required />
        <input type="number" min="1" max="31" placeholder="D" required />
        <button type="submit">Add into list</button>
    </form>

    <br/>
    <br/>


    <div class="sort">
        <button>Sort by time</button>
    </div>
    <section></section>
</body>
<script src="./app.js"></script>
</html>
